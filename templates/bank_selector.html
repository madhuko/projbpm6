<!DOCTYPE html>
<html>

<head>
  <title>Meeting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <h1>Overall report of bank</h1>
  <div class="row">
    <div class="col-md-4">
      <h1>Add New Record</h1>
      <div class="card p-4">
        <form method="POST" action="/add_meeting">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="bankname">Bank Name:</label>
                <select class="form-control" id="bankname" name="bankname">
                  {% for bank in banklist %}
                  {% set bank = bank[0] %} <!-- Extract the value from the tuple -->
    
                    <option value="{{ bank }}">{{ bank }}</option>
                  {% endfor %}
                </select>
              </div>
            <div class="form-group">
                <label for="participants">Participants:</label>
                <textarea class="form-control" id="participants" name="participants" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="meeting_summary">Meeting Summary:</label>
                <textarea class="form-control" id="meeting_summary" name="meeting_summary" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="our_concern">Our Concern:</label>
                <textarea class="form-control" id="our_concern" name="our_concern" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="their_concern">Their Concern:</label>
                <textarea class="form-control" id="their_concern" name="their_concern" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
