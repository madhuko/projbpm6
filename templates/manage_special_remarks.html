{% extends "base.html" %}

{% block title %}Special Remarks{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2 class="text-center">Existing Special Remarks on Banks</h2>


      <table class="table table-hover table-striped table-bordered" id="dataTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>BankName</th>
            <th>Special Remarks</th>

          </tr>
        </thead>
        <tbody>
          {% for record in s_data %}
          <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1]}}</td>
            <td>{{ record[2] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>

    <div class="col-md-4">
      <h2 class="text-center">Add New Record</h2>
      <div class="card p-4">
        <form method="POST" >
            <div class="form-group">
                <label for="bankname">Bank Name:</label>
                <select class="form-control" id="bankname" name="bankname">
                  {% for bank in banklist %}
                  {% set bank = bank[0] %} <!-- Extract the value from the tuple -->
    
                    <option value="{{ bank }}">{{ bank }}</option>
                  {% endfor %}
                </select>
              </div>

            <div class="form-group">
                <label for="s_remarks">Special Remarks</label>
                <textarea class="form-control" id="s_remarks" name="s_remarks" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
