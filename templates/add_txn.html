{% extends "base.html" %}

{% block title %}Transactions{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Transaction Record Form</h2>

    <div>
        <form class="form-group" method="POST">
            <!-- First Section -->
            <div class="col-md-12">
                <div class="form-group row">
                    <label class="col-md-2 control-label" for="bankname">Bank Name:</label>
                    <div class="col-md-3">
                        <select class="form-control" id="bankname" name="bankname">
                            {% for bank in banklist %}
                            {% set bank = bank[0] %}
                            <option value="{{ bank }}">{{ bank }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <label class="col-md-2 control-label" for="year">Year:</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="year" name="year" required>
                    </div>
                    <label class="col-md-1 control-label" for="month">Month:</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="month" name="month" required>
                    </div>
                </div>
            </div>

            <!-- Second Section - NRB34 -->
            <hr>
            <div class="col-md-12">
                <div class="section-heading">
                    <div class="form-check text-center">
                        <input class="form-check-input" type="checkbox" id="nrb34" name="nrb34" style="transform: scale(1.3);">
                        <label class="form-check-label" for="nrb34" style="font-size: 1.3em;"> NRB34</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Remarks on NRB34</label>
                            <textarea name="remarks_on_34" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                       
                        <div class="form-group">
                            <label>Response on NRB34</label>
                            <textarea name="response_on_34" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Third Section - NRB46 -->
            <hr>
            <div class="col-md-12">
                <div class="section-heading">
                    <div class="form-check text-center">
                        <input class="form-check-input" type="checkbox" id="nrb46" name="nrb46" style="transform: scale(1.3);">
                        <label class="form-check-label" for="nrb46" style="font-size: 1.3em;">NRB46</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Remarks on NRB46</label>
                            <textarea name="remarks_on_46" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Response on NRB46</label>
                            <textarea name="response_on_46" rows="5" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
